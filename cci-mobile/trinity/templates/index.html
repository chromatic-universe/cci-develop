<!doctype html>
<html>
<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>chromatic universe king console</title>





</head>

     <font color="black"  face="courier" size="2">


              {% block body %}
                <center>
          <img src="{{ url_for('static', filename = 'image/king-console64.png') }}"><br><br>
          <b><i><u>chromatic universe - king console</u></i></b><br><br>
      <br>

              device: {{ device }}

              {{ message }}<br>
             <form action="/session_call_history/{{ device }}">
                <input type="submit" value="currrent session">
            </form>
            <br>
             <br>
            <div id="content">
                <form method="post" action="{{ url_for('query_session') }}">
                  <label for="session_id">session_id:</label><br><br>
                  <input type="text" name="session_id" /><br />
                    <br>
                  <input type="submit" value="query session"/>
                </form>
            </div>

            <br>
             <div id="mongo">
                 <img src="{{ url_for('static', filename = 'image/mongo.png') }}"><br><br>
                <form method="post" action="{{ url_for('mongo_api') }}">
                  <input type="submit" value="mongodb rest api"/>
                </form>
            </div>
            <br>
            <div id="kafka">
                <img src="{{ url_for('static', filename = 'image/kafka-logo.png') }}"><br><br>
                <form method="post" action="{{ url_for('cci_api') }}">
                  <input type="submit" value="kafka rest api"/>
                </form>
            </div>
            <br>
           <div id="stream config">
                <img src="{{ url_for('static', filename = 'image/king-console32.png') }}"><br><br>
                <form method="post" action="{{ url_for('cci_api') }}">
                  <input type="submit" value="stream and metadata config"/>
                </form>
            </div>
            <br>
             <div id="transport policy config">
                <form method="post" action="{{ url_for('cci_api') }}">
                  <input type="submit" value="transport policy config"/>
                </form>
            </div>
            <br>
                    <hr>
             <br><small>chromatic universe 2016</small><br>
             </center>
              {% endblock %}





</font>
   </body>
</html>
